<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Ultra&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="static/css/style.css">

    <title>House Price Prediction</title>
</head>

<body bgcolor="skyblue">

<div class="container text-center">
    <h1>House Price Prediction</h1>
    <br>

    <form action="/predict" method="POST">

        <input type="number" name="bedrooms" placeholder="Bedrooms" class="form-control mb-2">
        <input type="number" step="0.1" name="bathrooms" placeholder="Bathrooms" class="form-control mb-2">
        <input type="number" name="sqft_living" placeholder="Sqft Living" class="form-control mb-2">
        <input type="number" name="sqft_lot" placeholder="Sqft Lot" class="form-control mb-2">
        <input type="number" step="0.1" name="floors" placeholder="Floors" class="form-control mb-2">

        <input type="number" name="waterfront" placeholder="Waterfront (0 or 1)" class="form-control mb-2">
        <input type="number" name="view" placeholder="View (0–4)" class="form-control mb-2">
        <input type="number" name="condition" placeholder="Condition (1–5)" class="form-control mb-2">

        <input type="number" name="sqft_above" placeholder="Sqft Above" class="form-control mb-2">
        <input type="number" name="sqft_basement" placeholder="Sqft Basement" class="form-control mb-2">

        <input type="number" name="yr_built" placeholder="Year Built" class="form-control mb-2">
        <input type="number" name="yr_renovated" placeholder="Year Renovated (0 if none)" class="form-control mb-2">

        <input type="text" name="city" placeholder="City" class="form-control mb-2">
        <input type="text" name="country" placeholder="Country" class="form-control mb-3">

        <button class="btn btn-success btn-block">Predict Price</button>

    </form>

    <br>
    <h3><strong>Predicted House Price: {{ prediction_text }}</strong></h3>

    <br><br>
    <h4>Project By Sk.Rizwana</h4>


</div>

</body>
</html>
